<!DOCTYPE html >

<html >
  <head >
    <title >ultimate tic-tac-toe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>
    <link rel="stylesheet" type="text/css" href="/p/uttt/res?f=css/game.css" />
  </head>
  <body >
    <div class="info" >
      <h1 >Welcome to ultimate tic-tac-toe</h1>
      <a href="https://en.wikipedia.org/wiki/Ultimate_tic-tac-toe" >Wikipedia and Rules</a>
      <button class="new_game" >Start new game</button>
    </div>
    <script >
      var randomString = function(length) {
        var text = ''
        var possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789'
        for(var i = 0; i < length; i++) {
            text += possible.charAt(Math.floor(Math.random() * possible.length))
        }
        return text
      }

      $('.new_game').click(function() {

        $.ajax({
          url: 'https://stapinski.co/p/uttt/api/game/new',
          type: 'post',
          data: {
            game_name: randomString(16)
          },
          success: function(data) {
            if (data.status == 200) {
              location.href='/p/uttt/game?player=x&game_name=' + data.payload.game_name
            } else {
              alert(data.payload.message)
            }
          }
        })
      })
    </script>
  </body>
</html>
